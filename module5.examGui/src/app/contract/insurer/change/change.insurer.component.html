<div class="card">
  <div class="card-body bg-dark">
    <form class="text-light" [formGroup]="insurerForm">
      <fieldset>
        <legend>Новый клиент</legend>
        <div class="form-group row">
          <label class="col-0 col-form-label pl-4">ФИО</label>
          <div class="col-3">
            <input id="lastName" type="text" formControlName="lastName" class="form-control">
            <label for="lastName" class="col-0 col-form-label pl-3">(фамилия)</label>
          </div>
          <div class="col-3">
            <input id="firstName" type="text" formControlName="firstName" class="form-control">
            <label for="firstName" class="col-0 col-form-label pl-3">(имя)</label>
          </div>
          <div class="col-3">
            <input id="secondName" type="text" formControlName="secondName" class="form-control">
            <label for="secondName" class="col-0 col-form-label pl-3">(отчество)</label>
          </div>
        </div>

        <div class="form-group row">
          <label for="birthday" class="col-3 col-form-label">Дата рождения</label>
          <div class="col-4">
            <input id="birthday" type="date" formControlName="birthday" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-0 col-form-label pl-5">Паспорт</label>
          <label for="series" class="col-0 col-form-label pl-3">Серия</label>
          <div class="col-2">
            <input id="series" type="text" formControlName="series" class="form-control">
          </div>
          <label for="number" class="col-form-label">№</label>
          <div class="col-2">
            <input id="number" type="text" formControlName="number" class="form-control">
          </div>
        </div>

        <div class="form-group row justify-content-around">
          <div class="col-1 pl-3 pr-3">
            <button class="btn btn-info" (click)="save()" [disabled]="!insurerForm.valid">Сохранить</button>
          </div>
          <div class="col-1 pl-3 pr-3">
            <button class="btn btn-info" (click)="close()">Отменить</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
